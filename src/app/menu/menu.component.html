<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let dish of menuList">
    <mat-card class="example-card" routerLink="./dish">
      <img width="200px" height="200px" mat-card-image src="assets/images/{{dish.imagepath}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h3>{{dish.name}}</h3>
        <p>
          {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
